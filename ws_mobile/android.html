<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta charset="utf-8" />
    <title>Word Salad</title>

    <link data-trunk rel="inline" href="../styles.css" />
  </head>

  <body>
    <link
      rel="rust"
      data-trunk
      href="Cargo.toml"
      data-bin="ws_mobile"
      data-cargo-features="android"
      data-wasm-opt="z"
      data-cargo-no-default-features
    />

    <video
      autoplay="true"
      id="videoElement"
      playsinline="true"
      disablepictureinpicture="true"
      disableremoteplayback="true"
      preload="none"
    ></video>

    <canvas id="game" style="position: absolute"> </canvas>
  </body>
</html>

<script>
  const style = document.documentElement.style;

  window.AndroidNotch.getInsetTop(
    (px) => {
      style.setProperty("--sat", px + "px");
    },
    (err) => console.error("Failed to get insets top:", err)
  );

  window.AndroidNotch.getInsetRight(
    (px) => {
      style.setProperty("--sar", px + "px");
    },
    (err) => console.error("Failed to get insets right:", err)
  );

  window.AndroidNotch.getInsetBottom(
    (px) => {
      style.setProperty("--sab", px + "px");
    },
    (err) => console.error("Failed to get insets bottom:", err)
  );

  window.AndroidNotch.getInsetLeft(
    (px) => {
      style.setProperty("--sal", px + "px");
    },
    (err) => console.error("Failed to get insets left:", err)
  );
</script>
